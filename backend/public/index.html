<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>

<div ng-app="todoapp" ng-controller="appCtrl">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TODO LIST</a>
    </nav>

    <main role="main" class="container">
        <div style="padding-top: 20px"></div>
        <div class="row">
            <div class="col-sm-8 bg-white rounded box-shadow">
                <div class="border-bottom border-gray pb-2 mb-0">
                    <h6>TASK</h6>
                </div>
                <div class="media text-muted pt-2 border-gray media-body pb-1 mb-0 small lh-125 border-bottom  col-sm-12" ng-repeat="task in todoList">
                    <div class="col-sm-6">
                        <strong class="d-block text-gray-dark"></strong>{{task.task}}
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="switch switch_type1" role="switch">
                                    <input type="checkbox" class="switch__toggle" ng-if="task.status == 'complete'" checked disabled>
                                    <input type="checkbox" class="switch__toggle" ng-if="task.status == 'pending'" ng-click="updateTask(task.id)">
                                    <span class="switch__label"></span>
                                </label>
                            </div>
                            <div class="col-sm-6">
                                <i class="far fa-trash-alt" style="font-size: 32px;" ng-click="deleteTask(task.id)"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 bg-white rounded box-shadow">
                <div class="row">
                    <div class="pb-1 pl-2 pr-2 col-sm-8">
                        <input type="text" class="form-control" placeholder="task name" ng-model="task">
                    </div>
                    <div class="pb-1 pl-2 pr-2 col-sm-4">
                        <select ng-model="status" ng-options="status for status in statuses"></select>
                    </div>
                    <div class="pb-1 pl-2 pr-2 col-sm-4">
                        <button class="btn btn-primary" ng-click="createTask()">Create</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./js/todoapp.js"></script>
</div>
</body>
</html>
